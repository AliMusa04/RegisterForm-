<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <style>
        form{
            border: 1px solid black;
            width: 300px;
            margin-left: 200px;
        }
        input{
            display: block;
            margin-top: 10px;
        }
        .nation{
            margin-bottom: 10px;
        }
        table{
            margin-top: 20px;
        }
        
    </style>
</head>
<body> 
    
    <h2 style="margin-left: 200px;">Register Form</h2>
    <form action="#">
        
        <label for="UserName">Name :</label>
        <input type="text" placeholder="Ali" id="NameID">
        
        <label for="UserSur">Surname :</label>
        <input type="text" placeholder="Musayev" id="SurNameID">
        
        <label for="UserAge">Age : </label>
        <input type="text" placeholder="19" id="AgeID"><br>
        
        <label for="Nation"> Nationality: </label>   
        <select name="nationality" id="Nation">
            <option value="Azerbaijan">Azerbaijan</option>
            <option value="Russia">Russia</option>
            <option value="Turkey">Turkey</option>
        </select>
        <br>
        
        <label for="Position">Position: </label>
        <select name="Position" id="Position">
            <option value="Frontend">Frontend Developer</option>
            <option value="Backend">Backend Developer</option>
        </select><br>
        <br>
        <label for="Experience">Experience ( Year )</label>
        <input type="text" placeholder="10 year" id="ExperID">
        
        <button id="submitID">SUBMIT</button>

    </form>
    <table class="table">
        <thead>
          <tr>
            <th scope="col">Name</th>
            <th scope="col">Surname</th>
            <th scope="col">Age</th>
            <th>Nationality</th>
            <th>Position</th>
            <th>Experience</th>
            <th>Delete</th>
          </tr>
         </thead>
        
         <tbody id="tbodyID">
         
        </tbody>
      </table>    

    <script src="JSform.js"></script>
</body>
</html>
